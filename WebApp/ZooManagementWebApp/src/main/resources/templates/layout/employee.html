	<div class="modal fade" id="flipFlop" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 style="text-align: center;" class="modal-title" id="modalLabel">Change Password</h4>
                                        

				</div>
				<div class="modal-body">

					<section id="form">
						<!--form-->																			
						<form  th:method="Post" th:action="@{/editPass}" >
										<div class="form-group">
                                                                                    <label>Password</label>
                                                                                    <input type="password" id="password"  placeholder="Password"name="pw" required class="form-control"/>
                                                                                                                   
                                                                                </div>
                                                                            
                                                                                <div class="form-group">
                                                                                    <label>Password Confirm</label>                                         
                                                                                    <input type="password" id="confirm_password"  placeholder="Password Confirm" required class="form-control"/>
                                                                                                                   
                                                                                </div>
										
                                                                            
										<button type="submit" class="btn btn-success">Update</button>
									</form>	
								
								<script>
									var password = document.getElementById("password"),
										confirm_password = document.getElementById("confirm_password");

									function validatePassword() {
										if (password.value != confirm_password.value) {
											confirm_password.setCustomValidity("Confirmation password does not match!!!!");
										} else {
											confirm_password.setCustomValidity('');
										}
									}

									password.onchange = validatePassword;
									confirm_password.onkeyup = validatePassword;
								</script>
								<!--/sign up form-->
							
						

					</section>
