    <head>
        <title>Create Report</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">


                </head>
                <body>
                    <div layout:fragment="content">
                        <div class="col-lg-3">
                            
                        </div>
                        <div class="col-lg-6">
                            <section class="panel">
                                <span style="text-align: center; color: red;" th:text="${mes}">
                                    
                                </span>
                                <header class="panel-heading" style="color: green;font-weight: bold; font-size: 30px">

                                </header>

                                    <div class="position-center">
                                        <form th:method="Post" th:action="@{/report/create}" >

                                                                                                                                                                     

                                            <div class="form-group">
                                                <label>Start Date</label> <span style="color: red;">*</span>
                                                <br>
                                                <input type="date" class="form-control" name="date1" style="width: 40%"  />                                                                                                                
                                            </div>
                                            <br>
                                            <input th:type="submit" value="Create" class="btn btn-success"/> &nbsp;
                                            

                                        </form>
                                    </div>
                                </div>
                            </section>
                        </div> 
                        <div class="col-lg-3">
                            
                        </div>
                    </div>
