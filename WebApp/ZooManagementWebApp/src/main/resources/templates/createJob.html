<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/admin.html}">
    <head>
        <title>Assign Work</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <script type="text/javascript" th:src="@{/js/jquery1.7.1.min.js}"></script>
                </head>
                <body>
                    <div class="row" layout:fragment="content">      
                        <div class="col-lg-12">
                            <section class="panel">
                                <span style="text-align: center; color: red;" th:text="${mes}">
                                    <!--Thông báo thêm thành công-->
                                </span>
                                <header class="panel-heading" style="color: green;font-weight: bold; font-size: 30px">
                                    Assign Work For Employee
                                </header>
                                <div class="panel-body">
                                    <div class="position-center">
                                        <h3 th:text="${msg}" style="color: red;"></h3>
                                        <form th:method="Post" th:action="@{/job/createJob}" th:object="${newjob}" >

                                            <div class="form-group">
                                                <label>Employee</label> <span style="color: red;">*</span>
                                                <select  class="form-control" th:field="*{employeeCode}">
                                                    <option th:each="d: ${employeeList}" th:value="${d.getEmployeeCode()}" th:text="${d.getEmployeeName()}"></option>
                                                </select>
                                            </div>

                                            <div class="form-group">
                                                <label>Shift</label> <span style="color: red;">*</span>
                                                <select  class="form-control" th:field="*{shiftCode}">                            
                                                    <option th:each="d: ${shiftList}" th:value="${d.getShiftCode()}" th:text="${d.getShiftTime()}"></option>   
                                                </select>      
                                            </div>                                                                                                                              

                                            <div class="form-group">
                                                <label>Start Day</label> <span style="color: red;">*</span>
                                                <input type="date" class="form-control" name="date1"   />                                                                                                                
                                            </div>
<!--                                             <div style="color: red" th:if="${#fields.hasErrors('animalCode')}" th:errors="*{animalCode}"></div>
                                            <br/>-->
                                            
                                            <div class="form-group" style="text-align: center;">
                                                <input  class="btn btn-success" th:type="submit" value="Create" /> &nbsp;
                                                <input class="btn btn-warning" th:type="reset" value="Reset" /> &nbsp;
                                            </div>

                                        </form>
                                    </div>
                                </div>
                            </section>
                        </div>                  
                    </div>                                       
                </body>
                </html>
