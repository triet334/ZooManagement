<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/admin.html}">
    <head>
        <title>Update Assign Work</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <script type="text/javascript" th:src="@{/js/jquery1.7.1.min.js}"></script>
                </head>
                <body>
                    <div class="row" layout:fragment="content">      
                        <div class="col-lg-12">
                            <section class="panel">
                                <span style="text-align: center; color: red;">
                                    <!--Thông báo thêm thành công-->
                                </span>
                                <header class="panel-heading" style="color: green;font-weight: bold; font-size: 30px">
                                    Update Assign Work For Employee
                                </header>
                                <div class="panel-body">
                                    <div class="position-center">
                                        <form th:method="POST" th:action="@{/job/editJob}" th:object="${editJob}">

                                            <input type="text" th:field="*{feedTableId}" hidden="true" />

                                            <div class="form-group">
                                                <label>Employee</label> <span style="color: red;">*</span>
                                                <select th:id="comboboxEmployee" th:field="*{employeeCode}" class="form-control">
                                                    <option th:each="d: ${employeeList}" th:value="${d.getEmployeeCode()}" th:text="${d.getEmployeeName()}"></option>
                                                </select>
                                            </div>

                                            <div class="form-group">
                                                <label>Shift</label> <span style="color: red;">*</span>
                                                <select th:id="comboboxShift" th:field="*{shiftCode}" class="form-control">                            
                                                    <option th:each="d: ${shiftList}" th:value="${d.getShiftCode()}" th:text="${d.getShiftTime()}"></option>   
                                                </select>        
                                            </div> 
                                                                                                                                                                     
                                            <div class="form-group">
                                                <label>Workday</label> <span style="color: red;">*</span>
                                                <input type="date" class="form-control" name="date1"/>                                                                                                                
                                            </div>

                                            <div class="form-group" style="text-align: center;">
                                                <input  class="btn btn-success" th:type="submit" value="Update" /> &nbsp;
                                                
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </section>
                        </div>                  
                    </div>                                 
                </body>
                </html>
