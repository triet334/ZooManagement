<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/admin.html}">
    <head>
        <title>Create Employee</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                </head>
                <body>
                    <div class="row" layout:fragment="content">
                        <div class="col-lg-12">
                            <section class="panel">
                                <span style="text-align: center; color: red;">
                                    <!--Thông báo thêm thành công-->
                                </span>
                                <header class="panel-heading" style="color: green;font-weight: bold; font-size: 30px">
                                    Create new Employee
                                </header>
                                <div class="panel-body">
                                    <div class="position-center">
                                        <form th:method="Post" th:action="@{/createemployee}" th:object="${newEmp}" enctype="multipart/form-data">

                                            <div class="form-group">
                                                <label>Employee Code</label> <span style="color: red;">*</span>
                                                <input type="text" th:field="*{employeeCode}" placeholder="Enter Employee Code...." class="form-control"/>                                  
                                            </div>
                                            <div style="color: red" th:if="${#fields.hasErrors('employeeCode')}" th:errors="*{employeeCode}"></div>
                                            <br/>

                                            <div class="form-group">
                                                <label>Employee Name</label> <span style="color: red;">*</span>
                                                <input type="text" th:field="*{employeeName}" placeholder="Enter Employee Name...." class="form-control"/>                                  
                                            </div>
                                            <div style="color: red" th:if="${#fields.hasErrors('employeeName')}" th:errors="*{employeeName}"></div>
                                            <br/>

                                            <div class="form-group" style="width: 20%">
                                                <label>Birthday</label> <span style="color: red;">*</span>
                                                <input type="date" th:field="*{birthday}" placeholder="Enter Birthday of Employee...." class="form-control"/>                                  
                                            </div>
                                            <div style="color: red" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></div>
                                            <br/>

                                            <div class="form-group">
                                                <label>Gender</label> <span style="color: red;">*</span>
                                                <br/><br/>
                                                Male    &nbsp;&nbsp;<input type="radio" id="genderOption1" th:field="*{gender}" th:value="true" />&nbsp;&nbsp;
                                                Female  &nbsp;&nbsp;<input type="radio" id="genderOption2" th:field="*{gender}" th:value="false" />                              
                                            </div>
                                            <br/>

                                            <div class="form-group">
                                                <label>Address</label> <span style="color: red;">*</span>
                                                <input type="text" th:field="*{address}" placeholder="Enter Address...." class="form-control"/>                                  
                                            </div>
                                            <div style="color: red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                                            <br/>

                                            <div class="form-group">
                                                <label>Phone Number</label> <span style="color: red;">*</span>
                                                <input type="text" th:field="*{phoneNumber}" placeholder="Enter Phone Number...." class="form-control"/>                                  
                                            </div>
                                            <div style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
                                            <br/>

                                            <div class="form-group">
                                                <label>Email</label> <span style="color: red;">*</span>
                                                <input type="text" th:field="*{email}" placeholder="Enter Email...." class="form-control"/>                                  
                                            </div>
                                            <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                            <br/>

                                            <div class="form-group">
                                                <label>Password</label> <span style="color: red;">*</span>
                                                <input type="password" th:field="*{password}" placeholder="Enter password...." class="form-control"/>                                  
                                            </div>
                                            <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                                            <br/>

                                            <div class="form-group">
                                                <label >Position</label>
                                                <select th:field="*{positionCode}" class="form-control input-sm m-bot15">                                                            
                                                    <option th:each="c: ${pst}" th:value="${c.getPositionCode()}" th:text="${c.getPositionName()}"></option>
                                                </select>
                                            </div>
<!--                                            <div style="color: red" th:if="${#fields.hasErrors('positionCode')}" th:errors="*{positionCode}"></div>
                                            <br/>-->

                                            <div class="form-group">
                                                <label >Specialize</label>
                                                <select th:field="*{classCode}" class="form-control input-sm m-bot15">
                                                    <option th:value="0">---</option>
                                                    <option th:each="c: ${classcode}" th:value="${c.getClassCode()}" th:text="${c.getClassName()}"></option>
                                                </select>
                                            </div>
                                            <br/>

                                            <div class="form-group">
                                                <label>Upload Image</label> <span style="color: red;">*</span>
                                                <input type="file" th:field="*{photo}" id="imgInp" class="form-control" required accept=".jpeg,.png,.jpg"></br></br>
                                                    <img id="blah" src="#" alt="your image" height="300"/></br></br>
                                            </div>
                                            
                                            <div class="form-group" style="text-align: center;">
                                                <input  class="btn btn-success" th:type="submit" value="Create" /> &nbsp;
                                                <input class="btn btn-warning" th:type="reset" value="Reset" /> &nbsp;
                                            </div>
                                            
                                        </form>
                                    </div>

                                                    </div>
                                                    </section>

                                                    </div>

                                                    </div>
                                                    </body>

                                                    <script>

                                                        //javascript để check cho radio
                                                        document.getElementById("genderOption1").setAttribute("checked", "checked");

                                                        //để xem hình trc khi lưu xuống database
                                                        imgInp.onchange = evt => {
                                                            const [file] = imgInp.files;
                                                            if (file) {
                                                                blah.src = URL.createObjectURL(file);
                                                            }
                                                        };


                                                    </script>
                                                    </html>
