<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/admin.html}">
    <head>
        <title>edit</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                </head>
                <body>
                    <div class="row" layout:fragment="content">
                        <div class="col-lg-12">
                            <section class="panel">
                                <span style="text-align: center; color: red;">
                                    <!--Thông báo thêm thành công-->
                                </span>
                                <header class="panel-heading" style="color: green;font-weight: bold; font-size: 30px">
                                    Update Report
                                </header>
                                <div class="panel-body">
                                    <div class="position-center">
                                        <form th:method="Post" th:action="@{/report/edit}" th:object="${rp}" >

                                            <div class="form-group">
                                                
                                                <input type="hidden" th:field="*{reportId}"/>                                  
                                            </div>

                                            <div class="form-group">
                                                <label>Cage Code</label>
                                                <input type="text" th:field="*{cageCode}" class="form-control" readonly="true"/>                                  
                                            </div>

                                            <div class="form-group">
                                                <label>Date</label>
                                                <input type="text" th:field="*{date}" class="form-control"readonly="true"/>                                  
                                            </div>

                                            <div>
                                                <label>Check Cage</label>
                                                   <input type="checkbox" th:field="*{checkCage}" class="form-control">                              
                                            </div>
                                            <div >
                                                <label>Feeding</label>
                                                   <input type="checkbox" th:field="*{feeding}" class="form-control">                              
                                            </div>
                                            
                                            <div >
                                                <label>Clean Cage</label>
                                                   <input type="checkbox" th:field="*{clean}" class="form-control">                              
                                            </div>
											<br/><br/>

                                    <div class="form-group" style="text-align: center;">
                                                <input  class="btn btn-success" th:type="submit" value="Update" /> &nbsp;
                                                
                                            </div>
                                    
                                    </form>
                                </div>

                        </div>
                        </section>

                    </div>

                    </div>

                </body>

                
                </html>
